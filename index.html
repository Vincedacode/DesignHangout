<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/729d702643.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@studio-freight/lenis"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />


    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container maincontainer justify-content-center">
        <div class="row gap-2 mt-5">
            <div class="col-lg-2 col-md-4 bg-light d-block rounded sidebar">

                <!-- Profile bar -->
                <h6 class="text-muted mt-3 py-2">Profile</h6>
                <div class="d-flex">
                    <img src="/assets/images/user.png" alt="">
                    <a class="text-decoration-none nav-links  px-2 d-block text-dark" href="#">Dashboard</a>
                </div>
                <div class="d-flex mt-2">
                    <img src="/assets/images/globe.png" alt="">
                    <a class="text-decoration-none d-block px-2 text-dark" href="#">Plannings</a>
                </div>
                <div class="d-flex mt-2">
                    <img src="/assets/images/notifications.png" alt="">
                    <a class="text-decoration-none d-block px-2 text-dark" href="#">Notifications</a>
                </div>

                <!-- Funds bar -->

                <h6 class="text-muted mt-4 py-2">Funds</h6>
                <div class="d-flex">
                    <img src="/assets/images/pay.png" alt="">
                    <a class="text-decoration-none nav-links  px-2 d-block text-dark" href="#">Payments</a>
                </div>
                <div class="d-flex mt-2">
                    <img src="/assets/images/Contributions.png" alt="">
                    <a class="text-decoration-none d-block px-2 text-dark" href="#">Contributions</a>
                </div>
                <div class="d-flex mt-2">
                    <img src="/assets/images/transactions.png" alt="">
                    <a class="text-decoration-none d-block px-2 text-dark" href="#">Transactions</a>
                </div>

                <!-- Secure bar -->
                 
                <h6 class="text-muted mt-4 py-2">Secure</h6>
                <div class="d-flex">
                    <img src="/assets/images/password.png" alt="">
                    <a class="text-decoration-none nav-links  px-2 d-block text-dark" href="#">Password</a>
                </div>
                <div class="d-flex mt-2">
                    <img src="/assets/images/access.png" alt="">
                    <a class="text-decoration-none d-block px-2 text-dark" href="#">Access</a>
                </div>
                <div class="d-flex mt-2">
                    <img src="/assets/images/Sessions.png" alt="">
                    <a class="text-decoration-none d-block px-2 text-dark" href="#">Sessions</a>
                </div>
                <hr style="color: white; font-weight: bolder;">
                <div class="d-flex mt-2 mb-4">
                    <img src="/assets/images/delete.png" alt="">
                    <a style="color: red !important;" class="text-decoration-none d-block px-2 text-dark" href="#">Delete Account</a>
                </div>
            </div>
            <div class="col-lg-6 col-md-7 rounded">
                <h2 class="ms-3">Designers Hangout</h2>
                <div class="first-part rounded bg-light" style="max-width: 500px; margin: auto; position: relative;">
                  <!-- Background Video -->
                  <video autoplay muted loop class="background-video" playsinline>
                    <source src="/assets/images/woman.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                  </video>
                  
                  <!-- Top Bar -->
                  <div class="d-flex justify-content-between mb-2" style="position: relative; z-index: 1;">
                    <span class="p-1 px-3 mt-2 ms-2 span rounded-5">Laura Brown</span>
                    <span class="p-1 px-3 mt-2 me-2 span rounded-5">00:16:07</span>
                  </div>
                  
                  <!-- Bottom Controls -->
                  <div class="d-flex align-self-baseline justify-content-between btn-div mt-3" style="position: relative; z-index: 1;">
                    <button class="btn btn-outline-secondary"><i class="bi bi-grid-3x3-gap"></i></button>
                    <button class="btn btn-outline-secondary"><i class="bi bi-camera-video"></i></button>
                    <button class="btn btn-outline-secondary"><i class="bi bi-mic"></i></button>
                    <button class="btn btn-danger"><i class="bi bi-telephone"></i></button>
                    <button class="btn btn-outline-secondary"><i class="bi bi-fullscreen"></i></button>
                  </div>
                </div>
                
                <!-- Meeting Boxes Container (Side by Side) -->
                <div class="row g-3 mt-3" style="max-width: 500px; margin: 0 auto;">
                  <!-- AI-div -->
                  <div class="col-md-6">
                    <div class="meeting-box bg-light rounded p-3 h-100">
                      <div class="d-flex flex-column justify-content-between h-100">
                        <div class="ai">
                          <h6 class="mb-1">AI Assistant</h6>
                          <small class="text-muted">Starts 1:00PM-4:00PM</small>
                        </div>
                        <a href="https://meet.com.hu..." class="btn btn-sm btn-primary mt-2 align-self-start">Start</a>
                      </div>
                    </div>
                  </div>
                  <!-- Meetings-div -->
                  <div class="col-md-6">
                    <div class="meeting-box bg-light rounded p-3 h-100">
                      <div class="d-flex flex-column justify-content-between h-100">
                        <div>
                          <h6 class="mb-1">Next Meetings</h6>
                          <small class="text-muted">4:15PM-6:00PM</small>
                        </div>
                        <a href="https://meet.com.hu..." class="btn btn-sm btn-primary mt-2 align-self-start">Start</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            <div class="col-lg-3 col-md-12 bg-warning">
               
            </div>
        </div>
    </div>
   
    
    <script src="/script.js"></script>
</body>
</html>
